<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une géocache - Application Geocache</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Utilisation de col-md-12 pour une largeur maximale (comme dans index.html) -->
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center">Créer une nouvelle géocache</h1>
            <form id="geocacheForm">
              <div class="form-group">
                <label for="nomCache">Nom de la cache</label>
                <input type="text" id="nomCache" name="nomCache" class="form-control" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="lat">Latitude</label>
                  <input type="number" id="lat" name="lat" step="any" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="lng">Longitude</label>
                  <input type="number" id="lng" name="lng" step="any" class="form-control" required>
                </div>
              </div>
              <div class="form-group">
                <label for="difficulty">Difficulté (entre 1 et 5)</label>
                <input type="number" id="difficulty" name="difficulty" class="form-control" required min="1" max="5" step="1">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Créer la géocache</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS et dépendances -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="js/clientGeocache.js"></script>
</body>
</html>
