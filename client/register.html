<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Application Geocache</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Même taille que dans index.html -->
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center">Inscription</h1>
            <form id="registerForm">
              <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="registerPassword">Mot de passe</label>
                <input type="password" id="registerPassword" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success btn-block">S'inscrire</button>
            </form>
            <p class="mt-3 text-center">Vous avez déjà un compte ? <a href="index.html">Se connecter</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS et dépendances -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="js/clientRegister.js"></script>
</body>
</html>
